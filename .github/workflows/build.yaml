name: build
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        runner: [ubuntu-24.04, ubuntu-24.04-arm]
        series: [jammy, noble, oracular, plucky, questing]
        include:
          - runner: ubuntu-24.04
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      # - name: Setup qemu
      #   run: |
      #     docker run --privileged --rm tonistiigi/binfmt --install all
      - name: Build images
        run: |
          make build-image ARCH=${{ matrix.arch }} SERIES=${{ matrix.series }}
      - name: Build wheels
        run: |
          make wheel ARCH=${{ matrix.arch }} SERIES=${{ matrix.series }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.series }}-${{ matrix.arch }}
          path: "*.whl"

  publish:
    needs: build
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: |
          gh release create $(date -I)-${{ github.job }} */*.whl
